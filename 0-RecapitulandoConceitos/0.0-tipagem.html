<body>
    <h1 style="text-align: center;">Variáveis</h1>

    <p>
        Como o JavaScript é uma linguagem com tipagem fraca, não é necessário declarar o tipo da variável.<br>
        Isto é, em linguagens com tipagem forte, como o JAVA. Que no caso, funciona desta forma:<br><br>

        <code>
            String nome = 'João';<br>
            Int idade = 19;<br>
            Double peso = 88.9;<br>
        </code>

    </p>

</body>
